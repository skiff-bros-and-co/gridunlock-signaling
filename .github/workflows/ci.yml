name: ci

on: [push]

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4

      - name: Build
        run: go build -ldflags "-X main.Version=test" -v .

      - name: Test
        run: go test -v ./...

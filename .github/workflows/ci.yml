name: ci

on: [push]

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: Build
        run: go build -ldflags "-X main.Version=test" -v .

      - name: Test
        run: go test -v ./...
